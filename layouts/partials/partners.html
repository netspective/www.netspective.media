{{ if .Site.Data.partners.enable}}
{{"<!-- Start Our Team -->" | safeHTML}}
<section  class="section partner-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center wow fadeInUp" data-wow-duration="500ms">
                    <h2 id="partners" class="jump">{{ with .Site.Data.partners.heading }} {{ . }} {{ end }} </h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML}}

            {{ range .Site.Data.partners.Partnerimagelist}}
            {{"<!-- team member -->" | safeHTML}}
            <div class="col-lg-3 col-md-6 col-12 wow fadeInDown" data-wow-duration="500ms">
                <div class="team-member">
                    <div class="member-photo">
                        {{"<!-- member photo -->" | safeHTML}}
                        <img class="img-fluid" src="{{ .image | absURL }}" alt="Meghna">

                    </div>

                    
                </div>
            </div>
            {{"<!-- end team member -->" | safeHTML}}
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /team -->" | safeHTML}}
{{ end }}
