{{ if .Site.Data.awards.enable}}
{{"<!-- Start Our Team -->" | safeHTML}}
<section  class="section sol-colr bgd-black">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{"<!-- section title -->" | safeHTML}}
                <div class="title text-center wow fadeInUp" data-wow-duration="500ms">
                    <h2 id="awards" class="jump">{{ with .Site.Data.awards.heading }} {{ . }} {{ end }} </h2>
                    <div class="border-meghna"></div>
                </div>
            </div>
            {{"<!-- /section title -->" | safeHTML}}

            {{ range .Site.Data.awards.awardlist}}
            {{"<!-- team member -->" | safeHTML}}
            <div class="col-lg-3 col-md-6 col-12 wow fadeInDown awards" data-wow-duration="500ms">
               
                        {{"<!-- member photo -->" | safeHTML}}
                        <img class="img-fluid" src="{{ .image | absURL }}" Title ="{{.title}}"alt="{{.title}}">
                    
            </div>
            <div class="clearfix"></div>
            {{"<!-- end team member -->" | safeHTML}}
            {{ end }}
        </div>
    </div>
</section>
{{"<!-- /team -->" | safeHTML}}
{{ end }}
